<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi XI RPL</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
   <div class="container">
        <img src="rpl.png" alt="Logo Absensi Siswa" class="logo">
        <h1>ABSENSI XI-RPL</h1>
        <p class="subtitle">Isi Formulir untuk Absen</p>
        
        <form id="absensiForm">
            <label for="nomorAbsen">Nomor Absen:</label>
            <input type="number" id="nomorAbsen" required min="1" placeholder="Contoh: 5">

            <label for="nama">Nama Siswa/Siswi:</label>
            <input type="text" id="nama" required placeholder="Contoh: Fatimatus Zahra">

            <button type="submit">üöÄ Kirim Absensi</button>
        </form>
        <div id="message"></div>
        
        <!-- Link ke Grup WA -->
        <a href="https://chat.whatsapp.com/DWb3IXDdx3BHUjH7laWzF3" class="grup-link" target="_blank">Join Grup WhatsApp Kelas (jika belum)</a>
    </div>

    <script>
        document.getElementById('absensiForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const nomorAbsen = document.getElementById('nomorAbsen').value;
            const nama = document.getElementById('nama').value;
            const waktu = new Date().toLocaleString('id-ID', {
                hour: '2-digit',
                minute: '2-digit',
                day: '2-digit',
                month: 'long',
                year: 'numeric'
            });

            const pesan = `üéØ *ABSENSI SISWA*\nüìã Nomor Absen: ${nomorAbsen}\nüë§ Nama: ${nama}\n‚è∞ Waktu: ${waktu}\n‚úÖ *HADIR*`;

            const encodedPesan = encodeURIComponent(pesan);
            const urlWA = `https://wa.me/?text=${encodedPesan}`;

            // Buka WhatsApp dengan pesan pre-filled
            window.open(urlWA, '_blank');

            // Auto copy pesan ke clipboard untuk paste ke grup
            navigator.clipboard.writeText(pesan);

            // Tampilkan pesan sukses
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = `‚úÖ Absensi ${nama} siap dikirim!<br><small>Pesan sudah dicopy. Paste & kirim di grup WA!</small>`;
            messageEl.className = 'success';

            // Reset form setelah 5 detik
            setTimeout(() => {
                document.getElementById('absensiForm').reset();
                messageEl.innerHTML = '';
                messageEl.className = '';
            }, 5000);
        });
    </script>
</body>
</html>
