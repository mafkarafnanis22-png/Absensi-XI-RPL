<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi XI RPL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <div class="wrap">
<header>
<div class="logo">XI</div>
<div>
<h1>Jadwal Pelajaran — XI RPL</h1>
<p class="lead">Lihat jadwal tiap hari. Bisa ditambah & diedit langsung di sini.</p>
</div>
</header>
<div class="controls card">
<div style="display:flex;align-items:center;justify-content:space-between;width:100%">
<div class="days" id="daysContainer"></div>
<div class="small" id="dateNow"></div>
</div>
</div>
<div class="layout">
<main>
<div class="card">
<h3 style="margin:0 0 12px 0">Jadwal Hari ini: <span id="hariJudul" style="color:var(--accent)"></span></h3>
<div id="scheduleList" class="schedule-list"></div>
</div>
<footer>
Dibuat untuk sekolah — mudah & responsive. Klik matahari untuk memilih hari otomatis.
</footer>
</main>
<aside class="sidebar">
<div class="card">
<div class="today">
<div>
<div style="font-weight:700" id="hariKecil"></div>
<div class="small" id="tanggalKecil"></div>
</div>
<div style="text-align:right">
<div class="small">Total</div>
<div style="font-weight:700;font-size:1.2rem" id="countLessons">0</div>
</div>
</div>
</div>
<div class="card">
<h4 style="margin:0 0 8px 0">Tambah / Edit Jadwal</h4>
<form id="addForm" class="add-form">
  
</body>
</html>
