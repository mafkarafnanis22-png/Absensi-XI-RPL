<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi XI RPL</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
        <img src="rpl.png" alt="Logo Absensi Siswa" class="logo">
        <h1>ABSENSI XI-RPL</h1>
        <p class="subtitle">Isi Formulir untuk Absen</p>
        
        <form id="absensiForm">
            <label for="nomorAbsen">Nomor Absen:</label>
            <input type="number" id="nomorAbsen" required min="1" placeholder="Contoh: 5">

            <label for="nama">Nama Siswa/Siswi:</label>
            <input type="text" id="nama" required placeholder="Contoh: Fatimatus Zahra">

            <button type="submit">üöÄ Kirim Absensi ke Grup</button>
        </form>
        <div id="message"></div>
        
        <!-- Link ke Grup WA -->
        <a href="https://chat.whatsapp.com/CBQnRYNPz4bHwAFVxcbFnu" class="grup-link" target="_blank">Join Grup WhatsApp Kelas <b>(XI RPL 2025/2026)</b></a>
    </div>

    <script>
    document.getElementById('absensiForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const nomorAbsen = document.getElementById('nomorAbsen').value;
        const nama = document.getElementById('nama').value;
        const waktu = new Date().toLocaleString('id-ID', {
            hour: '2-digit',
            minute: '2-digit',
            day: '2-digit',
            month: 'long',
            year: 'numeric'
        });

        // PESAN ABSENSI YANG AKAN LANGSUNG DIKIRIM KE GRUP
        const pesan = `üéØ *ABSENSI XI-RPL*\nüìã Nomor Absen: ${nomorAbsen}\nüë§ Nama: ${nama}\n‚è∞ Waktu: ${waktu}\n‚úÖ *HADIR*`;

        const encodedPesan = encodeURIComponent(pesan);
        
        // ‚úÖ **KOPI DULU** ke clipboard (SEBELUM buka WA)
        navigator.clipboard.writeText(pesan).then(() => {
            console.log('‚úÖ Pesan berhasil dicopy!');
        }).catch(err => {
            console.log('‚ùå Copy gagal:', err);
        });
        
        // URL LANGSUNG KE GRUP WA + PESAN PREFILLED
        const urlGrupWA = `https://chat.whatsapp.com/CBQnRYNPz4bHwAFVxcbFnu?text=${encodedPesan}`;

        // LANGSUNG BUK A WHATSAPP KE GRUP DENGAN PESAN SIAP KIRIM
        window.open(urlGrupWA, '_blank');

        // Tampilkan pesan sukses YANG LEBIH JELAS
        const messageEl = document.getElementById('message');
        messageEl.innerHTML = `‚úÖ Absensi ${nama} <strong>SIAP TERKIRIM!</strong><br>
        <small>üìã Pesan <strong>SUDAH DICOPY</strong> | WhatsApp grup sudah terbuka<br>
        Cukup tekan <strong>ENTER</strong> atau tombol Send! üòä</small>`;
        messageEl.className = 'success';

        // Reset form setelah 5 detik
        setTimeout(() => {
            document.getElementById('absensiForm').reset();
            messageEl.innerHTML = '';
            messageEl.className = '';
        }, 5000);
    });
        // Fallback copy untuk browser lama
    function copyToClipboard(text) {
        if (navigator.clipboard) {
            navigator.clipboard.writeText(text);
        } else {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
        }
    }
</script>
</body>
</html>
