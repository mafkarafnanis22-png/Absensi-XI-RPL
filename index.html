<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi XI RPL</title>
  <link rel="stylesheet" href="style.css" />

  <script>
    // âœ… FUNGSI COPY TEKS KE CLIPBOARD
    function copyToClipboard(text) {
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text).then(() => {
          console.log("âœ… Modern copy OK");
        }).catch(err => {
          console.log("âŒ Modern copy fail:", err);
          fallbackCopy(text);
        });
      } else {
        fallbackCopy(text);
      }
    }

    function fallbackCopy(text) {
      const textArea = document.createElement("textarea");
      textArea.value = text;
      textArea.style.position = "fixed";
      textArea.style.left = "-999999px";
      textArea.style.top = "-999999px";
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      try {
        document.execCommand("copy");
        console.log("âœ… Fallback copy OK");
      } catch (err) {
        console.log("âŒ Fallback error:", err);
      }
      document.body.removeChild(textArea);
    }

    // âœ… FUNGSI DAPATKAN LOKASI (GPS)
    function getLocation(callback) {
      if (!navigator.geolocation) {
        callback("âŒ Lokasi tidak didukung browser kamu");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const lat = position.coords.latitude.toFixed(5);
          const lon = position.coords.longitude.toFixed(5);
          const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;
          callback(`ğŸ“ Lokasi: ${mapsLink}`);
        },
        error => {
          console.warn("Gagal ambil lokasi:", error.message);
          callback("ğŸ“ Lokasi: Tidak diizinkan pengguna");
        }
      );
    }

    // âœ… EVENT SUBMIT ABSENSI
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("absensiForm");
      const messageEl = document.getElementById("message");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const nomorAbsen = document.getElementById("nomorAbsen").value;
        const nama = document.getElementById("nama").value;
        const waktu = new Date().toLocaleString("id-ID", {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          day: "2-digit",
          month: "long",
          year: "numeric",
        });

        // ğŸ”¹ Ambil lokasi dulu sebelum kirim
        getLocation(lokasi => {
          const pesan = `ğŸ¯ *ABSENSI XI-RPL*\nğŸ“‹ Nomor Absen: ${nomorAbsen}\nğŸ‘¤ Nama: ${nama}\nâ° Waktu: ${waktu}\n${lokasi}\nâœ… *HADIR*`;

          const encodedPesan = encodeURIComponent(pesan);
          copyToClipboard(pesan);

          // Buka grup WA (pesan bisa langsung dipaste)
          const urlGrupWA = `https://chat.whatsapp.com/CBQnRYNPz4bHwAFVxcbFnu?text=${encodedPesan}`;
          window.open(urlGrupWA, "_blank");

          // Pesan sukses
          messageEl.innerHTML = `âœ… Absensi <b>${nama}</b> berhasil dicatat!<br>
            <small>ğŸ“‹ Pesan sudah dicopy ke clipboard.<br>
            Tekan <b>Ctrl + V</b> atau <b>tempel</b> di WhatsApp Grup untuk mengirim. ğŸ˜Š</small>`;
          messageEl.className = "success";

          // Reset form
          setTimeout(() => {
            form.reset();
            messageEl.innerHTML = "";
            messageEl.className = "";
          }, 5000);
        });
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <img src="rpl.png" alt="Logo Absensi Siswa" class="logo" />
    <h1>ABSENSI XI-RPL</h1>
    <p class="subtitle">Isi Formulir untuk Absen</p>

    <form id="absensiForm">
      <label for="nomorAbsen">Nomor Absen:</label>
      <input type="number" id="nomorAbsen" required min="1" placeholder="Contoh: 5" />

      <label for="nama">Nama Siswa/Siswi:</label>
      <input type="text" id="nama" required placeholder="Contoh: Fatimatus Zahra" />

      <button type="submit">ğŸš€ Kirim Absensi ke Grup</button>
    </form>

    <div id="message"></div>

    <a href="https://chat.whatsapp.com/CBQnRYNPz4bHwAFVxcbFnu" class="grup-link" target="_blank">
      Join Grup WhatsApp Kelas <b>(XI RPL 2025/2026)</b>
    </a>
  </div>
</body>
</html>
